<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JScript Task</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <a href="#"><img src="img/icons/burger-white.svg" alt=""></a>
            <span>VS</span>
            <div class="header__nav-imgbox">
                <a href="#"><img src="img/icons/zoom-white.svg" alt=""></a>
                <a href="#"><img src="img/icons/heart-white.svg" alt=""></a>
                <a href="#"><img src="img/icons/basket-white.svg" alt=""></a>
                <a href="#"><img class="nav-avatar" src="img/avatar.jpg" alt=""></a>
            </div>
        </nav>
        <div id="left-side" class="header__item">
            <div class="left-side__selector">

            </div>
            <div class="left-side__container">
                <div class="left-side__item">
                    <div class="left-side__item-info">
                        <div class="item-title-box">
                            <h4 class="item-title-box__category">Чипсы и снеки</h4>
                            <h1 class="item-title-box__name">Чипсы</h1>
                            <h2 class="item-title-box__subname">картофельные</h2>
                        </div>
                        <div class="item-info">
                            <div class="item-info__inner">
                                <div class="info-composition">
                                    <div class="item-info__row">
                                        <p>Калории, ккал</p>
                                        <p>760</p>
                                    </div>
                                    <div class="item-info__row">
                                        <p>Белки, г</p>
                                        <p>6.5</p>
                                    </div>
                                    <div class="item-info__row">
                                        <p>Жиры, г</p>
                                        <p>30.0</p>
                                    </div>
                                    <div class="item-info__row">
                                        <p>Углеводы, г</p>
                                        <p>53.0</p>
                                    </div>
                                    <div class="item-info__row">
                                        <p>Клетчатка, г</p>
                                        <p>0</p>
                                    </div>
                                </div>
                                <div class="info-properties">
                                </div>
                                <p class="info-composition-select">Состав</p>
                                <p class="info-properties-select">Свойства</p>
                            </div>
                            <div class="item-info__storage">
                                <p class="item-info__storage-time">7 месяцев</p>
                                <p class="item-info__storage-temp">0-20°С</p>
                                <p class="item-info__storage-humidity">&lt; 75%</p>
                            </div>
                        </div>
                    </div>
                    <div class="item-img-box">
                       <img src="img/products/chips-product.png" alt="">  
                    </div>
                   
                </div>
                <div class="left-side__item-calculator">
                    <div class="item-calculator__select-weight">
                        <input type="button" value="150 г">
                    </div>
                    
                </div>
            </div>
            <input id="leftBtn" type="button">
        </div>



        <div id="right-side" class="header__item">
            <input id="rightBtn" type="button">
        </div>

    </header>



    <script src="js/main.js"></script>
</body>

</html>
